<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown for new year eve</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>New Years Eve</h1>
            ▼ ▼▼ ▼▼ ▼▼ ▼▼ ▼▼ ▼▼
        </div>
        <div class="countdown">
            <div class="days">
                <span id="days">25</span><br />Days
            </div>

            <div class="hours">
                <span id="hours">25</span><br />Hours
            </div>
            <div class="mins">
                <span id="mins">25</span><br />Mins
            </div>
            <div class="seconds">
                <span id="seconds">25</span><br />Secs
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
